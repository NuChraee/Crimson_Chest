{% extends 'base.html' %}

{% load static %}

{% block content %}
<style>
    body {
        background-image: url("https://free4kwallpapers.com/uploads/originals/2022/06/19/blue-sky-supremacy-wallpaper.jpg");
        background-size: 100% 100%;
        background-repeat: no-repeat;
        background-attachment: fixed;
        font-family: Arial, sans-serif;
    }

    #add{
        background: linear-gradient(4deg, #F94C10 6%, #F8DE22 99%);
        color: white;
        font-weight: bold;
        border: 2px solid #25316D;
        border-radius: 10px;
        cursor: pointer;
        padding: 10px 10px;
        
    }

    #back{
        background: linear-gradient(4deg, #F94C10 6%, #F8DE22 99%);
        color: white;
        font-weight: bold;
        border: 2px solid #25316D;
        border-radius: 10px;
        cursor: pointer;
        padding: 10px 10px;
        position: absolute;
        top: 10px; /* Atur posisi vertikal */
        left: 10px;
    }

    h1{
        text-align: center;
    }
</style>
<center>
<h1>Edit Product</h1>

<form method="POST">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
        <tr>
            <td></td>
            <td>
                <input id="add" type="submit" value="Edit Product"/>
            </td>
            <td>
                <a href="{% url 'main:show_main' %}" id="back">Back</a>
            </td>
        </tr>
    </table>
</form>
</center>
{% endblock %}
